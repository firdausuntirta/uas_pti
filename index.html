    <script>
      document.addEventListener("mousemove", function (e) {
        const cursor = document.getElementById("cursor-effect");
        cursor.style.left = e.pageX + "px";
        cursor.style.top = e.pageY + "px";
        if (e.target.classList.contains("nav-link")) {
          cursor.style.transform = "scale(1.5)";
        } else {
          cursor.style.transform = "scale(1)";
        }
        if (
          e.target.classList.contains("text-gray-200") ||
          e.target.tagName === "img" ||
          e.target.tagName === "IMG"
        ) {
          cursor.style.backgroundColor = "rgba(0, 0, 0, 0.8)";
          cursor.style.opacity = "0.8";
        } else {
          cursor.style.backgroundColor = "rgba(255, 255, 255, 0.8)";
          cursor.style.opacity = "1";
        }
      });

      function loadNav() {
        fetch("nav.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("nav-placeholder").innerHTML = data;
            document
              .getElementById("menu-button")
              .addEventListener("click", function () {
                const menu = document.getElementById("menu");
                menu.classList.toggle("hidden");
              });
          });
      }
      loadNav();

      // Set profile picture with dynamic URL
      const profilePicElement = document.getElementById("profile-pic");
      const profilePicUrl = `https://api.dicebear.com/9.x/bottts-neutral/svg`;
      profilePicElement.src = profilePicUrl;

      const roles = ["Mahasiswa", "Universitas", "Sultan Ageng Tirtayasa"];
      let roleIndex = 0;
      let charIndex = 0;
      const typingSpeed = 150;
      const erasingSpeed = 100;
      const newTextDelay = 2000;
      const typedTextElement = document.getElementById("changing-text");

      function type() {
        if (charIndex < roles[roleIndex].length) {
          typedTextElement.textContent += roles[roleIndex].charAt(charIndex);
          charIndex++;
          setTimeout(type, typingSpeed);
        } else {
          setTimeout(erase, newTextDelay);
        }
      }

      function erase() {
        if (charIndex > 0) {
          typedTextElement.textContent = roles[roleIndex].substring(
            0,
            charIndex - 1
          );
          charIndex--;
          setTimeout(erase, erasingSpeed);
        } else {
          roleIndex++;
          if (roleIndex >= roles.length) roleIndex = 0;
          setTimeout(type, typingSpeed);
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        if (roles.length) setTimeout(type, newTextDelay + 250);
      });
    </script>
