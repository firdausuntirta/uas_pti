<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio</title>
    <link rel="icon" type="image/png" href="assets/img/favoicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        position: relative;
        /* overflow: hidden; */
        cursor: none;
      }
      .bg-customBlue {
        background-color: #005c78;
      }
      .text-zinp {
        color: #005c78;
      }
      .nav-link {
        position: relative;
        display: inline-block;
        cursor: none;
      }
      .nav-link::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 2px;
        bottom: -4px;
        left: 0;
        background-color: #ffffff;
        visibility: hidden;
        transform: scaleX(0);
        transition: all 0.3s ease-in-out;
      }
      .nav-link:hover::after {
        visibility: visible;
        transform: scaleX(1);
      }
      .cursor-effect {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        pointer-events: none;
        transform: translate(-50%, -50%);
        transition: transform 0.1s ease-in-out;
      }
      a {
        cursor: none;
      }
      .project-coming-soon {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5rem;
        font-weight: bold;
        text-align: center;
        opacity: 1; /* Make it visible by default */
        transition: opacity 0.3s ease-in-out;
      }
      .project-container .project-coming-soon {
        opacity: 1;
      }
      .project-container:hover .project-coming-soon {
        opacity: 1; /* Keep it visible on hover as well */
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-b from-blue-200 via-blue-300 to-blue-400 relative"
  >
    <div id="nav-placeholder"></div>

    <section class="container mx-auto px-6 py-10">
      <h2 class="text-3xl font-bold text-center text-zinp">Portofolio Saya</h2>
      <p class="text-center text-lg mt-4 text-zinp">
        Berikut adalah beberapa karya dan proyek yang telah saya selesaikan.
      </p>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-8">
        <div class="bg-white p-4 shadow rounded relative project-container">
          <img
            src="assets/img/index.png"
            alt="CuciKUY"
            class="w-full h-48 object-cover rounded"
          />
          <a
            class="text-xl font-bold mt-8 text-zinp"
            href="https://github.com/firdausuntirta/CuciKuy"
            >CuciKUY!</a
          >
          <p class="text-zinp text-justify">
            Project dengan menggunakan Django dan HTML, dapat digunakan untuk
            mendata pelanggan setiap harinya dan dapat melihat statistik setiap
            bulannya
          </p>
        </div>
        <div class="bg-white p-4 shadow rounded relative project-container">
          <div class="project-coming-soon">Coming Soon</div>
        </div>
        <div class="bg-white p-4 shadow rounded relative project-container">
          <div class="project-coming-soon">Coming Soon</div>
        </div>
      </div>
    </section>

    <div class="cursor-effect" id="cursor-effect"></div>
    <footer class="text-center py-4 text-white bg-customBlue">
      Â© 2024 <strong>FIRDAUS SATRIO UTOMO</strong>.
    </footer>
    <script>
      document.addEventListener("mousemove", function (e) {
        const cursor = document.getElementById("cursor-effect");
        cursor.style.left = e.pageX + "px";
        cursor.style.top = e.pageY + "px";
        if (e.target.classList.contains("nav-link")) {
          cursor.style.transform = "scale(1.5)";
        } else {
          cursor.style.transform = "scale(1)";
        }
        if (
          e.target.classList.contains("text-gray-200") ||
          e.target.classList.contains("bg-white") ||
          e.target.tagName === "IMG"
        ) {
          cursor.style.backgroundColor = "rgba(0, 0, 0, 0.8)";
          cursor.style.opacity = "0.8";
        } else {
          cursor.style.backgroundColor = "rgba(255, 255, 255, 0.8)";
          cursor.style.opacity = "1";
        }
      });

      // Function to load external HTML into the placeholder
      function loadNav() {
        fetch("nav.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("nav-placeholder").innerHTML = data;
            // Add event listener to the menu button after nav is loaded
            document
              .getElementById("menu-button")
              .addEventListener("click", function () {
                const menu = document.getElementById("menu");
                menu.classList.toggle("hidden");
              });
          });
      }

      // Load the navigation bar
      loadNav();
    </script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
